<!DOCTYPE html>
  <!--[if lte IE 7]> <html class="no-js oldie ie7" lang="en"> <![endif]-->
  <!--[if IE 8]> <html class="no-js oldie ie8" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Firefeed</title>
    <meta name="description" content="">
    <link href="img/favicon.png" rel="shortcut icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="css/global.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  </head>
  
  <body>
    <div id="fb-root"></div>
    <div id="wrapper">

      <header id="header">
        <a href="http://github.com/firebase/firefeed" class="ribbon-github">
          <img target="_blank" src="img/ribbon-github.png" alt="Fork me on GitHub" />
        </a>
        <a href="http://firebase.github.com" class="ribbon-curl">
          <img target="_blank" src="img/curl-static.gif" width="200" height="200" alt="Official example"></a>
        </a>
      </header>

      <div id="content">
        <div class="wrapper">
          <div class="row">
            <img src="img/wordmark-large.png" alt="Firefeed" />
            <h2 class="subheading">
              A Twitter clone built with <a href="https://firebase.com/">Firebase</a>.
            </h2>
          </div>
          <hr/>
          <h2>Overview</h2>
          <p>
            Lorem ipsum
          </p>
        </div>
      </div>

    </div><!-- #wrapper END -->
  
    <footer id="footer">
      <ul>
        <li>Follow <a href="//twitter.com/firebase" target="_blank">@Firebase</a></li>
      </ul>
    </footer>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <!--[if (gte IE 6)&(lte IE 8)]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      var path = "img/curl-animate.gif";
      var img = new Image();
      img.src = path;
      $(".ribbon-curl").find("img").hover(function() {
        $(this).attr("src", path);
      }, function() {
        $(this).attr("src", "img/curl-static.gif");
      });
    </script>
  </body>
</html>
